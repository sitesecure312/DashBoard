<!DOCTYPE html>
<html><head><title>Redirecting to kongdash.xyz</title>
<style type="text/css">
body { margin: 0; padding: 0; text-align: center; font-family: "Arial, Helvetica, sans-serif"; }
main { padding-top: 20%; color: #1c2a46; }
</style>
<script type="text/javascript">
function redirect() {
    window.location = 'https://kongdash.xyz';
}

(function(millis) {
    setTimeout(redirect, millis);
})(1000);
</script>
</head>
<body><main><h2>Redirecting to kongdash.xyz</h2></main></body>
</html>
